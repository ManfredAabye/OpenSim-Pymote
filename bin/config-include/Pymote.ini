; ================================================================
; OpenSim-Pymote Configuration
; ================================================================
; 
; This configuration file controls which OpenSim console commands
; can be executed remotely via the Pymote Python interface.
; 
; Similar to osslEnable.ini, this provides fine-grained control
; over command access for security purposes.
; 
; Syntax:
;   Allow_<CommandName> = true|false
; 
; Security Levels:
;   SAFE     - Read-only commands (show, get)
;   MODERATE - User management, alerts  
;   DANGER   - Destructive commands (delete, shutdown)
; 
; Default: Most commands disabled for security
; 

[Pymote]
    ; Enable or disable the Pymote TCP server
    Enabled = false
    
    ; TCP Port for Pymote server
    Port = 9500
    
    ; Bind address (127.0.0.1 = localhost only, 0.0.0.0 = all interfaces)
    BindAddress = "127.0.0.1"
    
    ; Connection timeout in seconds
    Timeout = 30
    
    ; Maximum concurrent connections
    MaxConnections = 10
    
    ; Log all incoming commands (debugging)
    LogCommands = false


; ================================================================
; Command Whitelist
; ================================================================

[PymoteCommands]

    ; ============================================================
    ; SAFE: Information & Statistics (Read-only)
    ; ============================================================
    
    ; Show commands - Safe read-only access
    Allow_show_info = true
    Allow_show_version = true
    Allow_show_uptime = true
    Allow_show_stats = true
    Allow_show_threads = true
    Allow_show_scene = true
    Allow_show_regions = true
    Allow_show_users = true
    Allow_show_object_id = true
    Allow_show_object_name = true
    
    ; Get commands
    Allow_get_log_level = true
    
    ; Monitoring
    Allow_monitor_report = true
    
    
    ; ============================================================
    ; MODERATE: User & Region Management
    ; ============================================================
    
    ; Alert commands - Notification spam risk
    Allow_alert = false
    Allow_alert_user = false
    
    ; User management - Requires trust
    Allow_create_user = false
    Allow_reset_user_password = false
    Allow_set_user_level = false
    Allow_kick_user = false
    
    ; Region commands
    Allow_create_region = false
    Allow_delete_region = false
    Allow_change_region = true
    Allow_region_restart = false
    Allow_region_restart_notice = false
    
    ; Login control - Can lock out users
    Allow_login_enable = false
    Allow_login_disable = false
    Allow_login_status = true
    Allow_login_level = false
    Allow_login_text = false
    
    
    ; ============================================================
    ; DANGER: Destructive Commands
    ; ============================================================
    
    ; Object deletion - DANGEROUS
    Allow_delete_object_id = false
    Allow_delete_object_name = false
    Allow_delete_object_owner = false
    Allow_delete_object_outside = false
    
    ; Object modification
    Allow_edit_scale = false
    Allow_force_update = false
    
    ; Terrain commands - Can destroy terrain
    Allow_terrain_load = false
    Allow_terrain_save = false
    Allow_terrain_fill = false
    Allow_terrain_elevate = false
    Allow_terrain_lower = false
    Allow_terrain_bake = false
    Allow_terrain_revert = false
    Allow_terrain_stats = true
    Allow_set_water_height = false
    
    ; Archive commands - Large operations
    Allow_save_oar = false
    Allow_load_oar = false
    Allow_save_iar = false
    Allow_load_iar = false
    
    ; Permissions - Security critical
    Allow_bypass_permissions = false
    Allow_force_permissions = false
    Allow_debug_permissions = false
    
    ; Estate management
    Allow_estate_create = false
    Allow_estate_link_region = false
    Allow_estate_set_name = false
    Allow_estate_show = true
    
    ; Avatar commands
    Allow_teleport_user = false
    Allow_sit_user_name = false
    Allow_stand_user_name = false
    Allow_appearance_rebake = false
    Allow_appearance_show = true
    
    ; Configuration - Can change settings
    Allow_config_get = true
    Allow_config_set = false
    Allow_config_save = false
    
    ; Debug commands
    Allow_debug_scene_get = true
    Allow_debug_scene_set = false
    Allow_debug_http = false
    Allow_force_gc = false
    
    ; System commands - VERY DANGEROUS
    Allow_backup = false
    Allow_shutdown = false
    Allow_help_command = true
    Allow_set_log_level = false


; ================================================================
; IP Whitelist (Optional)
; ================================================================
; 
; Restrict Pymote access to specific IP addresses
; Leave empty to allow all from BindAddress
; 

[PymoteIPWhitelist]
    ; Example:
    ; AllowedIP1 = "127.0.0.1"
    ; AllowedIP2 = "192.168.1.100"
    ; AllowedIP3 = "10.0.0.0/24"


; ================================================================
; User Level Requirements (Optional)
; ================================================================
; 
; Require minimum OpenSim user level for commands
; 
; Levels:
;   0   = Normal user
;   200 = God mode
;   250 = Admin
; 

[PymoteUserLevels]
    ; Example: Only admins can delete objects
    ; RequireLevel_delete_object_id = 250
    ; RequireLevel_delete_object_name = 250
    ; RequireLevel_shutdown = 250
    ; RequireLevel_create_user = 250


; ================================================================
; Rate Limiting (Optional)
; ================================================================

[PymoteRateLimit]
    ; Enable rate limiting
    Enabled = false
    
    ; Maximum commands per minute per IP
    MaxCommandsPerMinute = 60
    
    ; Maximum commands per hour per IP  
    MaxCommandsPerHour = 1000


; ================================================================
; Examples
; ================================================================
; 
; 1. Monitoring only (Safe):
;    [Pymote]
;    Enabled = true
;    [PymoteCommands]
;    Allow_show_* = true
;    Allow_monitor_report = true
; 
; 2. Admin access:
;    [Pymote]
;    Enabled = true
;    [PymoteCommands]
;    Allow_create_user = true
;    [PymoteUserLevels]
;    RequireLevel_create_user = 250
; 
; 3. Development (Allow all - INSECURE):
;    [Pymote]
;    Enabled = true
;    [PymoteCommands]
;    Allow_* = true
;
